<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>GIS-ML</title>
</head>
<body>
    <div id="loginContainer">
        <h1>¡Bienvenido de vuelta!</h1>
        <h3>Por favor ingresa tus datos</h3>

        <form id="form">
            <div class="formField">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="formField">
                <label for="password">Password:</label>
                <input type="text" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button id="toLogBtn">Continuar</button>
        </form>
        <a href="#">¿No tienes una cuenta? Regístrate</a>
    </div>
</body>
</html>
